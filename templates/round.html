<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Round {{ current_round + 1 }} of {{ total_rounds }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-50 to-purple-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-purple-600 mb-4">Round {{ current_round + 1 }} / {{ total_rounds }}</h1>

    {% if message %}
    <p class="text-red-500 mb-3">{{ message }}</p>
    {% endif %}

    <form action="/round" method="post" class="space-y-4">
      <label class="block text-gray-700 font-semibold">Choose your move:</label>
      <select name="choice" required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400 focus:outline-none">
        <option value="">-- select --</option>
        <option value="rock"> Rock</option>
        <option value="paper"> Paper</option>
        <option value="scissors"> Scissors</option>
      </select>

      <button type="submit"
              class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
        Play
      </button>
    </form>

    <p class="mt-6 text-gray-600">Rounds completed: {{ current_round }} / {{ total_rounds }}</p>
  </div>
</body>
</html>
