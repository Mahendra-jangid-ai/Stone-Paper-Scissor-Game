<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start - Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock ✊ Paper 📄 Scissors ✌️</h1>
    <form action="/start" method="post">
        <label for="rounds">How many rounds do you want to play? (1-20)</label><br><br>
        <input type="number" id="rounds" name="rounds" min="1" max="20" value="3" required>
        <br><br>
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
